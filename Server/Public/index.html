<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="Vendors/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Server-Side-Calculator</title>
</head>
<body>
    <header><h1><span id ="title">CALCULATOR</span></h1></header>
    <div class="calculator">
        <div id="calculator-display"><span id="calc-view"></span></div>
        <section class="calculator-keys">
            <button id="add-btn" class="operator" data-action="add">+</button>
            <button id="minus-btn" class="operator" data-action="subtract">-</button>
            <button id="multiply-btn" class="operator" data-action="multiply">x</button>
            <button id="divide-btn" class="operator" data-action="divide">/</button>
            <button id="oneNum" data-id="1">1</button>
            <button id="twoNum" data-id="2">2</button>
            <button id="threeNum" data-id="3">3</button>
            <button id="fourNum" data-id="4">4</button>
            <button id="fiveNum" data-id="5">5</button>
            <button id="sixNum" data-id="6">6</button>
            <button id="sevenNum" data-id="7">7</button>
            <button id="eightNum" data-id="8">8</button>
            <button id="nineNum" data-id="9">9</button>
            <button id="zeroNum" data-id="0">0</button>
            <button id="decimal" class="numbers" data-action="decimal">.</button> 
            <!-- <input id="num-two" type="number" placeholder="Number Two"> -->
            <button id="submit-btn" class="operator" type="submit">=</button>
            <button id="clear-btn" class="operator">AC</button>
            <!-- <button id="clear-history" class="operator" type="submit">Clear History</button> -->
